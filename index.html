<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Site Tesla</title>
  </head>

  <body>
    <img class="logo-tesla" src="./assets/logo.png" alt="" />

    <ul class="lista">
      <!-- ITEM 01 -->
      <li class="item">
        <video src="./assets/model-y.mp4" autoplay muted loop></video>

        <div class="info-carro">
          <h1>Model Y</h1>
          <p class="subtitulo">Parcelas a partir de $499/mês</p>
        </div>

        <div class="info-rodape">
          <button>Comprar Agora</button>
          <button class="botao-teste">Teste Drive</button>
          <p class="paragrafo-rodape">
            Viva a melhor experiência que um carro pode ti proporcionar
          </p>
        </div>

      </li>

      <!-- ITEM 02 -->
      <li class="item">
        <img src="./assets/model-s.png" alt="" class="imagem-tesla">

        <div class="info-carro">
          <h1 class="h1-texto">Model 3</h1>
          <p class="subtitulo">Compre agora esse modelo</p>
        </div>

      </li>

      <!-- ITEM 03 -->
      <li class="item">
        <img src="./assets/model-x.png" alt="" class="imagem-tesla">

        <div class="info-carro">
          <h1 class="h1-texto">Model X</h1>
          <p class="subtitulo">Um estilo feito para você</p>
        </div>

      </li>

     
    </ul>

  </body>
</html>
